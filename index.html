<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harsh Sharma</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            margin: 0;
            padding: 0;
            position: relative;
            min-height: 100vh;
            overflow: hidden; /* Prevent scrollbars due to background image */
            background: url('Vaporwave.gif') center/cover no-repeat;
            background-color: rgba(0, 0, 0, 0.5); /* 50% transparency black */
        }
        .container {
            text-align: center;
            position: relative; /* Ensure z-index works */
            z-index: 1; /* Ensure content appears above background */
            padding-top: 20vh; /* Adjust this value to center the container */
        }
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }
        p {
            font-size: 20px;
            line-height: 1.6;
            margin-bottom: 40px;
        }
        a {
            color: #fff;
            text-decoration: none;
            background-color: #007bff;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin-right: 10px;
        }
        a:hover {
            background-color: #0056b3;
        }
        .contact-me {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.5); /* 50% transparency black */
            padding: 20px;
            border-radius: 10px;
        }
        .contact-me h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .contact-me p {
            font-size: 16px;
            margin-bottom: 10px;
        }
        .contact-me a {
            background-color: #4CAF50;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Harsh Sharma</h1>
        <p>Pursuing double major in Computer Science and Mathematics</p>
        <p>Chennai Mathematical Institute</p>
        <a href="CV.pdf">CV</a>
    </div>

    <div class="contact-me">
        <h2>Contact Me</h2>
        <p>If you have any inquiries, feel free to reach out:</p>
        <p>Email: <a href="mailto:harshs.ug2023@cmi.ac.in">harshs.ug2023@cmi.ac.in</a></p>
    </div>

</body>
</html>
